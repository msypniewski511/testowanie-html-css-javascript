<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pobieranie informacji.</title>
    <script>
      var first_name = prompt("Jak masz na imię?", '');
      var last_name = prompt("Jak masz na nazwisko?", '');
    </script>
  </head>

    <h1>Pobieranie informacji</h1>
    <script>
      document.write('<p>');

      document.write('</p>');
    </script>
    <a href="../index.html">Powrót</a>
  </body>
</html>
