<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Użycie instukcji warunkowych.</title>
    <script>
      do {
        var luckyNumber = prompt('Jaka jest twoja ulubiona liczba?', '');
      } while (isNaN(luckyNumber));
      luckyNumber = parseInt(luckyNumber);
    </script>
  </head>
  <body>
    <h1>Użycie instukcji warunkowych.</h1>
    <script>
      if (luckyNumber == 7) {
        document.write("<p>7 to także moja ulubiona liczba!</p>");
      } else if (luckyNumber == 13 || luckyNumber == 24) {
        document.write("<p>Naprawdę " + luckyNumber + "? to pechowa liczba!</p>");
      } else {
        document.write("<p>Twoja ulubiona liczba to " + luckyNumber + "</p>")
      }
    </script>
    <a href="../index.html">Powrót</a>
  </body>
</html>
